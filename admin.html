<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RideBuddy</title>
    <style>
        :root {
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.9);
            --muted: #9ca3af;
            --accent: #2f80ed;
            --success: #34d399;
            --danger: #ef4444;
            --text-main: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 7vw;
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-mark {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .brand-text {
            font-size: 18px;
            font-weight: 700;
        }

        .btn-nav {
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: transparent;
            color: #e5e7eb;
            padding: 6px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-nav:hover {
            background: rgba(148, 163, 184, 0.15);
        }

        .btn-danger {
            border-color: rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        main {
            flex: 1;
            padding: 28px 7vw 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
        }

        .stat-card.green::before {
            background: var(--success);
        }

        .stat-card.yellow::before {
            background: #f59e0b;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* Management Sections */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        @media(min-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 500px;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .btn-refresh {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-refresh:hover {
            text-decoration: underline;
        }

        .table-container {
            overflow-y: auto;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: left;
            padding: 12px 20px;
            color: var(--muted);
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            background: rgba(15, 23, 42, 0.5);
            position: sticky;
            top: 0;
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #d1d5db;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .role-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(148, 163, 184, 0.2);
            color: #e5e7eb;
            font-size: 11px;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            display: inline-block;
        }

        .status-active {
            background: rgba(6, 78, 59, 0.4);
            border: 1px solid rgba(52, 211, 153, 0.4);
            color: #a7f3d0;
        }

        .icon-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #fff;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            padding: 20px 7vw;
            color: #6b7280;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <div class="brand-mark">RB</div>
            <div class="brand-text">Admin</div>
        </div>
        <nav>
            <button onclick="logoutUser()" class="btn-nav btn-danger">Logout</button>
        </nav>
    </header>

    <main>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="stat-users">...</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Total Rides</div>
                <div class="stat-value" id="stat-rides">...</div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-label">Total Bookings</div>
                <div class="stat-value" id="stat-bookings">...</div>
            </div>
        </div>

        <div class="grid-layout">
            <!-- User Management -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recent Users</div>
                    <button onclick="loadUsers()" class="btn-refresh">Refresh</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name / Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- Users will load here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Ride Management -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recent Rides</div>
                    <button onclick="loadRides()" class="btn-refresh">Refresh</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Driver</th>
                                <th>Date/Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="rides-list">
                            <!-- Rides will load here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        RideBuddy Admin Panel · Secure Access Only
    </footer>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = window.getCurrentUser();
            if (!user || user.role !== 'admin') {
                alert("Access Denied. You are not an Admin.");
                window.location.href = 'index.html';
                return;
            }

            loadStats();
            loadUsers();
            loadRides();
        });

        async function loadStats() {
            try {
                const res = await window.getAdminStats();
                document.getElementById('stat-users').textContent = res.stats.total_users;
                document.getElementById('stat-rides').textContent = res.stats.total_rides;
                document.getElementById('stat-bookings').textContent = res.stats.total_bookings;
            } catch (e) { console.error(e); }
        }

        async function loadUsers() {
            try {
                const res = await window.getAdminUsers();
                const tbody = document.getElementById('users-list');
                tbody.innerHTML = res.users.map(u => `
                    <tr>
                        <td>#${u.id}</td>
                        <td>
                            <div style="font-weight:600;color:#e5e7eb;">${u.name}</div>
                            <div style="font-size:11px;color:#9ca3af;">${u.email}</div>
                        </td>
                        <td><span class="role-badge">${u.role}</span></td>
                        <td>
                            ${u.role !== 'admin' ? `
                            <button onclick="deleteUser(${u.id})" class="icon-btn" title="Delete User">
                                &#128465;
                            </button>` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function loadRides() {
            try {
                const res = await window.getAdminRides();
                const tbody = document.getElementById('rides-list');
                tbody.innerHTML = res.rides.map(r => `
                    <tr>
                        <td>
                            <div style="font-weight:600;color:#e5e7eb;">${r.from_location} → ${r.to_location}</div>
                        </td>
                        <td>${r.driver_name}</td>
                        <td>
                            <div style="font-size:11px;color:#9ca3af;">${r.date}</div>
                            <span class="status-badge ${r.status === 'Active' ? 'status-active' : ''}">${r.status || 'Active'}</span>
                        </td>
                        <td>
                            <button onclick="deleteRide(${r.id})" class="icon-btn" title="Delete Ride">
                                &#128465;
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user? This cannot be undone.")) return;
            try {
                await window.adminDeleteUser(id);
                loadUsers();
                loadStats();
            } catch (e) { alert(e.message); }
        }

        async function deleteRide(id) {
            if (!confirm("Delete this ride?")) return;
            try {
                await window.adminDeleteRide(id);
                loadRides();
                loadStats();
            } catch (e) { alert(e.message); }
        }
    </script>
</body>

</html>
