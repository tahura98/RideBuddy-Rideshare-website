<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Confirmation – RideBuddy</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 22px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.95);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin: 8px 0 6px;
    }

    p {
      font-size: 14px;
      margin-bottom: 18px;
    }

    .btn-main {
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #f9fafb;
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      font-size: 11px;
      padding: 12px 7vw 16px;
      color: #6b7280;
      border-top: 1px solid rgba(15, 23, 42, 0.8);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Payment Successful</h1>
    <p>Your payment has been successfully processed.</p>
    <button class="btn-main" onclick="window.location.href='home.html'">Go to Dashboard</button>
  </div>
  <footer>RideBuddy – Payment Confirmation</footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (isLoggedIn()) {
        const user = getCurrentUser();
        if (user && user.role === 'admin') {
          window.location.href = "admin.html";
          return;
        }
      }
    });
  </script>
</body>

</html>
