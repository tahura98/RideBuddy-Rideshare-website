<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat – RideBuddy</title>
  <style>
    :root {
      --bg: #020617;
      --card-bg: #020617;
      --muted: #9ca3af;
      --accent: #2f80ed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 7vw;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
    }

    .brand-text {
      font-size: 18px;
      font-weight: 700;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #9ca3af;
    }

    header nav a {
      color: #9ca3af;
      text-decoration: none;
    }

    header nav a:hover {
      color: #e5e7eb;
    }

    main {
      flex: 1;
      padding: 20px 7vw 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-wrapper {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
      overflow: hidden;
    }

    .chat-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #2f80ed, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }

    .chat-header-meta {
      font-size: 12px;
      color: #9ca3af;
    }

    .chat-body {
      flex: 1;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      font-size: 13px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 4px;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 7px 10px;
      border-radius: 14px;
    }

    .bubble.them {
      background: rgba(15, 23, 42, 1);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .bubble.me {
      background: linear-gradient(135deg, #2f80ed, #60a5fa);
      color: #f9fafb;
    }

    .time {
      font-size: 10px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .chat-input {
      border-top: 1px solid rgba(30, 64, 175, 0.6);
      padding: 8px 10px;
      display: flex;
      gap: 8px;
      background: rgba(15, 23, 42, 0.96);
    }

    .chat-input textarea {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      color: #e5e7eb;
      padding: 8px 12px;
      font-size: 13px;
      resize: none;
      min-height: 40px;
      max-height: 80px;
    }

    .chat-input textarea::placeholder {
      color: #6b7280;
    }

    .btn-send {
      border-radius: 999px;
      border: none;
      padding: 0 16px;
      background: #f9fafb;
      color: #020617;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      font-size: 11px;
      padding: 8px 7vw 12px;
      color: #6b7280;
      border-top: 1px solid rgba(15, 23, 42, 0.8);
    }

    @media (max-width:700px) {
      header {
        padding: 0 16px;
      }

      main {
        padding: 14px 16px 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="brand-mark">RB</div>
      <div class="brand-text">RideBuddy</div>
    </div>
    <nav>
      <a href="ride-details.html">← Back</a>
    </nav>
  </header>

  <main>
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="avatar" id="avatarBox">D</div>
          <div>
            <div style="font-size:14px;" id="chatTitle">Chat</div>
            <div class="chat-header-meta" id="chatMeta">—</div>
          </div>
        </div>
      </div>

      <div class="chat-body" id="chatBody"></div>

      <form class="chat-input" id="chatForm">
        <textarea id="msgInput" placeholder="Type a message..." required></textarea>
        <button type="submit" class="btn-send">Send</button>
      </form>
    </div>
  </main>

  <footer>RideBuddy – Chat is for coordination only (JSON backend).</footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      if (!isLoggedIn()) { window.location.href = "login.html"; return; }
      const user = getCurrentUser();
      if (!user) { await logoutUser(); window.location.href = "login.html"; return; }

      const ride = getSelectedRide();
      if (!ride) { window.location.href = "find-ride.html"; return; }

      document.getElementById("avatarBox").textContent = (ride.driver_name || "D").slice(0, 1).toUpperCase();
      document.getElementById("chatTitle").textContent = `Chat · ${ride.driver_name || "Driver"}`;
      document.getElementById("chatMeta").textContent =
        `${ride.from_location} → ${ride.to_location} · ${ride.date} ${ride.time}`;

      const chatBody = document.getElementById("chatBody");

      function escapeHtml(s) {
        return String(s || "").replace(/[&<>"']/g, m => ({
          "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;"
        }[m]));
      }

      async function render() {
        try {
          const msgs = await getRideChat(ride.id);
          chatBody.innerHTML = "";

          if (!msgs.length) {
            const empty = document.createElement("div");
            empty.style.color = "#9ca3af";
            empty.style.fontSize = "12px";
            empty.textContent = "No messages yet. Say hi!";
            chatBody.appendChild(empty);
            return;
          }

          msgs.forEach(m => {
            const isMe = Number(m.sender_id) === Number(user.id);
            const row = document.createElement("div");
            row.className = "msg-row " + (isMe ? "me" : "");

            row.innerHTML = `
            <div>
              <div class="bubble ${isMe ? "me" : "them"}">
                <strong style="font-size:11px;opacity:.9;">${isMe ? "Me" : escapeHtml(m.sender_name)}</strong><br/>
                ${escapeHtml(m.text)}
              </div>
              <div class="time" style="${isMe ? "text-align:right;" : ""}">${escapeHtml(m.time || "")}</div>
            </div>
          `;
            chatBody.appendChild(row);
          });

        } catch (e) {
          console.error("Chat polling failed", e);
        }
      }

      await render();

      const interval = setInterval(render, 3000);
      window.addEventListener("beforeunload", () => clearInterval(interval));

      document.getElementById("chatForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const input = document.getElementById("msgInput");
        const text = input.value.trim();
        if (!text) return;

        try {
          await sendRideChatMessage(ride.id, text);
          input.value = "";
          await render();
        } catch (err) {
          alert(err.message);
        }
      });
    });
  </script>

</body>

</html>
