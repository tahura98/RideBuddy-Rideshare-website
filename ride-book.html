<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation – RideBuddy</title>
  <style>
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 7vw;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
    }

    .brand-text {
      font-size: 18px;
      font-weight: 700;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #9ca3af;
    }

    main {
      flex: 1;
      padding: 28px 7vw 40px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 22px 20px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
      margin-bottom: 16px;
    }

    .route {
      font-size: 20px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .meta {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      font-size: 13px;
    }

    .info-label {
      color: #9ca3af;
      font-size: 12px;
    }

    .info-value {
      font-size: 14px;
    }

    .driver {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: linear-gradient(135deg, #2f80ed, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }

    .btn-main {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #f9fafb;
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-secondary {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
    }

    .payment-methods {
      margin-top: 20px;
      font-size: 14px;
    }

    .payment-methods label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .payment-methods input {
      margin-right: 8px;
    }

    footer {
      font-size: 11px;
      padding: 12px 7vw 16px;
      color: #6b7280;
      border-top: 1px solid rgba(15, 23, 42, 0.8);
    }

    @media (max-width: 700px) {
      main {
        padding: 22px 16px 28px;
      }

      .info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="brand-mark">RB</div>
      <div class="brand-text">RideBuddy</div>
    </div>
    <nav>
      <a href="home.html">back to home</a>
      <span style="color:#e5e7eb;">Booking Confirmation</span>
    </nav>
  </header>

  <main>
    <div class="card" id="bookingCard">
      <div style="text-align:center; padding:20px;">Loading booking details...</div>
    </div>
  </main>

  <footer>RideBuddy – Ride Booking Confirmation</footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      if (!isLoggedIn()) { window.location.href = "login.html"; return; }

      const params = new URLSearchParams(window.location.search);
      const bookingId = params.get("bookingId");
      if (!bookingId) {
        alert("No booking ID found");
        window.location.href = "find-ride.html";
        return;
      }

      let booking = null;
      try {
        booking = await getBookingById(bookingId);
      } catch (e) {
        console.error(e);
      }

      if (!booking) {
        document.getElementById("bookingCard").innerHTML = "<div style='text-align:center'>Booking not found.</div>";
        return;
      }

     
      let ride = null;
      try {
        ride = await getRideById(booking.ride_id);
      } catch (e) {
        console.error(e);
      }

      const card = document.getElementById("bookingCard");

      const route = (ride ? `${ride.from_location} → ${ride.to_location}` : "Ride Route");
      const time = (ride ? `${ride.date} · ${ride.time}` : "Time");
      const driver = (booking.driver_name || "Driver");
      const seats = booking.seats;
      const fare = booking.fare_per_seat;
      const total = seats * fare;

      card.innerHTML = `
        <div class="route">${route}</div>
        <div class="meta">${time}</div>

        <div class="info-grid">
          <div>
            <div class="info-label">Fare per seat</div>
            <div class="info-value">৳${fare}</div>
          </div>
          <div>
            <div class="info-label">Seats booked</div>
            <div class="info-value">${seats}</div>
          </div>
          <div>
            <div class="info-label">Total Amount</div>
            <div class="info-value" style="color:#60a5fa;font-weight:700;">৳${total}</div>
          </div>
        </div>

        <div class="driver">
          <div class="avatar">${driver.charAt(0)}</div>
          <div>
            <div style="font-size:14px;">${driver}</div>
            <div style="font-size:12px;color:#9ca3af;">Driver</div>
          </div>
        </div>

        <div class="payment-methods">
          <label>Select Payment Method:</label>
          <div>
            <input type="radio" name="payment_method" value="cash" id="cash" checked />
            <label for="cash">Cash</label>
          </div>
          <div>
            <input type="radio" name="payment_method" value="bkash" id="bkash" />
            <label for="bkash">bKash</label>
          </div>
          <div>
            <input type="radio" name="payment_method" value="digital" id="digital" />
            <label for="digital">Visa / Mastercard</label>
          </div>
        </div>

        <div class="btn-row">
          <button class="btn-main" id="confirmPaymentBtn">Confirm & Pay</button>
          <button class="btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      `;

      document.getElementById("cancelBtn").onclick = () => {
        window.location.href = "home.html";
      };

      document.getElementById("confirmPaymentBtn").onclick = async () => {
        const method = document.querySelector('input[name="payment_method"]:checked').value;
        try {
          await markBookingPaid({ bookingId: booking.id, method });

          window.location.href = "payment.html";
        } catch (e) {
          alert("Payment failed: " + e.message);
        }
      };
    });
  </script>
</body>

</html>
