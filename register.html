<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RideBuddy – Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 22px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.95);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
    }

    .brand-text {
      font-size: 18px;
      font-weight: 700;
    }

    h1 {
      font-size: 22px;
      margin: 8px 0 6px;
    }

    p {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input,
    select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 10px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #818cf8;
    }

    .btn-primary {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #f9fafb;
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .helper {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }

    .helper a {
      color: #cbd5f5;
      text-decoration: none;
    }

    .helper a:hover {
      text-decoration: underline;
    }

    .error {
      color: #fca5a5;
      font-size: 12px;
      margin-bottom: 6px;
      display: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      width: 100%;
    }

    .back-link a {
      color: #cbd5f5;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <div class="brand-mark">RB</div>
      <div class="brand-text">RideBuddy</div>
    </div>
    <h1>Create your account</h1>
    <p>Sign up with your IUB email to start sharing rides.</p>

    <div id="error" class="error">Please fill all fields correctly.</div>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="email">IUB Email</label>
      <input type="email" id="email" placeholder="you@iub.edu.bd" required />

      <label for="role">I am a</label>
      <select id="role" required>
        <option value="">Select role</option>
        <option value="driver">Driver (I have a car)</option>
        <option value="rider">Passenger (I need rides)</option>
        <option value="both">Both</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <button type="submit" class="btn-primary">Create account</button>
    </form>

    <div class="helper">
      Already have an account?
      <a href="login.html">Log in</a>
    </div>
    <div class="back-link">
      <a href="index.html">← Back</a>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (isLoggedIn()) {
        const user = getCurrentUser();
        if (user && user.role === 'admin') {
          window.location.href = "admin.html";
        } else {
          window.location.href = "home.html";
        }
        return;
      }

      const form = document.getElementById("registerForm");
      const errorBox = document.getElementById("error");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const role = document.getElementById("role").value;
        const password = document.getElementById("password").value.trim();

        try {
          await registerUser({ name, email, role, password });
          alert("Account created successfully!");
          window.location.href = "home.html";
        } catch (err) {
          errorBox.style.display = "block";
          errorBox.textContent = err.message || "Registration failed";
        }
      });
    });
  </script>
</body>

</html>
